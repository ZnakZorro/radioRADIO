<link rel="stylesheet" href="/cdn/_/style.css">

<title>Radio-Red</title>

<script>
function $(e){return document.getElementById(e)}

function ajx(u){
	if(u){
	    console.log(u)
		var request=new Request(u,{method:"POST",mode:"cors",redirect:"follow",headers:new Headers({"Content-Type":"text/plain"})});
		fetch(u,request).then(function(e){
			return e.text()
		}).then(function(out){
			if(out){
				console.log(out)
				$("info").innerHTML=out;
			}
		});
	}
}

//setTimeout(function(){ajx('info')},5000);
//setInterval(function(){ajx('info')},30000);

</script>
