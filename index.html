<style>
    body,a,li,button {font:normal 0.95em/1.7em verdana; margin:0.5em;}

    a{text-decoration:none;}
    #info {background:#bbb; color:black;}
</style>

<script>
function $(e){return document.getElementById(e)}

function ajx(u){
	if(u){
	    console.log(u)
		var request=new Request(u,{method:"POST",mode:"cors",redirect:"follow",headers:new Headers({"Content-Type":"text/plain"})});
		fetch(u,request).then(function(e){
			return e.text()
		}).then(function(out){
			if(out){
				console.log(out)
				$("info").innerHTML=out;
			}
		});
	}
}

function installButtos(){
	fetch('radio.json').then(function(e){
		return e.json()
	}).then(function(j){
		console.log(j);
		//$("info").innerHTML=out;
	});
	
	
}
//setTimeout(function(){ajx('info')},5000);
//setInterval(function(){ajx('info')},30000);
document.addEventListener('DOMContentLoaded', function() {
	installButtos();
});

</script>
</head>
